<mat-toolbar color="primary" class="toolBar">
  <div class="mat-display-5" *ngIf="service.createIgracka">Unos nove igračke</div>
  <div class="mat-display-5" *ngIf="service.updateIgracka">Izmena igračke</div>
  <div class="mat-display-5" *ngIf="service.viewIgracka">Pregled igračke</div>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="close()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form">

  <div class="controles-container">
    <div class="row" *ngIf="!service.createIgracka">
      <div class="col-md-6">
        <mat-form-field>
          <input formControlName="igrackaId" matInput placeholder="Igracka Id" readonly>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input formControlName="naziv" matInput placeholder="Naziv*" [readonly]="service.viewIgracka">
          <mat-error>Obavezno polje</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input formControlName="trenutnaCena" matInput placeholder="Trenutna cena" [readonly]="service.viewIgracka">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input formControlName="stanjeNaZalihama" matInput placeholder="Stanje na zalihama"
            [readonly]="service.viewIgracka">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input formControlName="pozicija" matInput placeholder="Pozicija u magacinu" [readonly]="service.viewIgracka">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input formControlName="opis" matInput placeholder="Kratak opis" [readonly]="service.viewIgracka">
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button *ngIf="service.createIgracka" color="primary" (click)="save()"
      [disabled]="service.form.invalid">Sačuvaj</button>
    <button mat-raised-button color="warn" (click)="clear()" *ngIf="service.createIgracka">Očisti polja forme</button>
    <button mat-raised-button *ngIf="service.updateIgracka" color="primary" (click)="update()"
      [disabled]="service.form.invalid">Izmeni</button>
  </div>

</form>
