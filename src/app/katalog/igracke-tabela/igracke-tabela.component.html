<div class="search-div">
    <div class="row">
        <div class="col-md-8">
            <mat-form-field class="search-form-field" floatLabel="never">

                <input matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Ukucajte vrednost po kojoj pretražujete igračke">
            </mat-form-field>
        </div>
</div>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" color="primary">

        <ng-container matColumnDef="igrackaId">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.igrackaId}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef> Naziv </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.naziv}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="trenutnaCena">
            <mat-header-cell *matHeaderCellDef> Trenutna cena </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.trenutnaCena}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="stanjeNaZalihama">
            <mat-header-cell *matHeaderCellDef> Stanje na zalihama </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.stanjeNaZalihama}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="pozicija">
            <mat-header-cell *matHeaderCellDef> Pozicija</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.pozicija}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="opis">
            <mat-header-cell *matHeaderCellDef> Kratak opis </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.opis}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">

                <button mat-icon-button color="primary" matTooltip="Dodaj" (click)="add(row)">
                    <mat-icon>done</mat-icon>
                </button>

            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
